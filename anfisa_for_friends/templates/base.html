{% load static %}

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>
      {% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

  <body>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>   
  </body>
</html>
